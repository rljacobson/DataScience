<div id='write'  class=''><h1 id='data-set'><span>Data Set</span></h1><p><span>Description from the </span><a href='https://archive.ics.uci.edu/ml/datasets/Bank+Marketing'><span>source website</span></a><span>.</span></p><h2 id='bank-client-data'><span>Bank Client Data</span></h2><figure><table><thead><tr><th><strong><span>idx</span></strong></th><th><strong><span>Column</span></strong></th><th><strong><span>Type</span></strong></th><th><strong><span>Values</span></strong></th><th><strong><span>Column Description</span></strong></th></tr></thead><tbody><tr><td><span>1</span></td><td><span>age</span></td><td><span>numeric</span></td><td>&nbsp;</td><td>&nbsp;</td></tr><tr><td><span>2</span></td><td><span>job</span></td><td><span>categorical</span></td><td><span>admin., blue-collar, entrepreneur, housemaid, management, retired, self-employed, services, student, technician, unemployed, unknown</span></td><td><span>type of job</span></td></tr><tr><td><span>3</span></td><td><span>marital</span></td><td><span>categorical</span></td><td><span>divorced, married, single, unknown; note: divorced means divorced or widowed</span></td><td><span>marital status</span></td></tr><tr><td><span>4</span></td><td><span>education</span></td><td><span>categorical</span></td><td><span>basic.4y, basic.6y, basic.9y, high.school, illiterate, professional.course, university.degree, unknown</span></td><td>&nbsp;</td></tr><tr><td><span>5</span></td><td><span>default</span></td><td><span>categorical</span></td><td><span>no, yes, unknown</span></td><td><span>has credit in default?</span></td></tr><tr><td><span>6</span></td><td><span>housing</span></td><td><span>categorical</span></td><td><span>no, yes, unknown</span></td><td><span>has housing loan?</span></td></tr><tr><td><span>7</span></td><td><span>loan</span></td><td><span>categorical</span></td><td><span>no, yes, unknown</span></td><td><span>has personal loan?</span></td></tr></tbody></table></figure><h2 id='data-related-with-the-last-contact-of-the-current-campaign'><span>Data related with the last contact of the current campaign</span></h2><figure><table><thead><tr><th><strong><span>idx</span></strong></th><th><strong><span>Column</span></strong></th><th><strong><span>Type</span></strong></th><th><strong><span>Values</span></strong></th><th><strong><span>Column Description</span></strong></th></tr></thead><tbody><tr><td><span>8</span></td><td><span>contact</span></td><td><span>categorical</span></td><td><span>cellular, telephone</span></td><td><span>contact communication type</span></td></tr><tr><td><span>9</span></td><td><span>month</span></td><td><span>categorical</span></td><td><span>jan, feb, mar, ..., nov, dec</span></td><td><span>last contact month of year</span></td></tr><tr><td><span>10</span></td><td><span>day_of_week</span></td><td><span>categorical</span></td><td><span>mon, tue, wed, thu, fri</span></td><td><span>last contact day of the week</span></td></tr><tr><td><span>11</span></td><td><span>duration</span></td><td><span>numeric</span></td><td>&nbsp;</td><td><span>last contact duration, in seconds. </span><strong><span>Important note:</span></strong><span> this attribute highly affects the output target (e.g., if duration=0 then y=&#39;no&#39;). Yet, the duration is not known before a call is performed. Also, after the end of the call y is obviously known. Thus, this input should only be included for benchmark purposes and should be discarded if the intention is to have a realistic predictive model.</span></td></tr></tbody></table></figure><h2 id='other-attributes'><span>&quot;Other Attributes&quot;</span></h2><figure><table><thead><tr><th><strong><span>idx</span></strong></th><th><strong><span>Column</span></strong></th><th><strong><span>Type</span></strong></th><th><strong><span>Values</span></strong></th><th><strong><span>Column Description</span></strong></th></tr></thead><tbody><tr><td><span>12</span></td><td><span>campaign</span></td><td><span>numeric</span></td><td>&nbsp;</td><td><span>number of contacts performed during this campaign and for this client, includes last contact</span></td></tr><tr><td><span>13</span></td><td><span>pdays</span></td><td><span>numeric</span></td><td><span>999</span></td><td><span>number of days that passed by after the client was last contacted from a previous campaign (999 means client was not previously contacted)</span></td></tr><tr><td><span>14</span></td><td><span>previous</span></td><td><span>numeric</span></td><td>&nbsp;</td><td><span>number of contacts performed before this campaign and for this client</span></td></tr><tr><td><span>15</span></td><td><span>poutcome</span></td><td><span>categorical</span></td><td><span>failure, nonexistent, success</span></td><td><span>outcome of the previous marketing campaign</span></td></tr></tbody></table></figure><h2 id='social-and-economic-context-attributes'><span>Social and Economic Context Attributes</span></h2><figure><table><thead><tr><th><strong><span>idx</span></strong></th><th><strong><span>Column</span></strong></th><th><strong><span>Type</span></strong></th><th><strong><span>Values</span></strong></th><th><strong><span>Column Description</span></strong></th></tr></thead><tbody><tr><td><span>16</span></td><td><span>emp.var.rate</span></td><td><span>numeric</span></td><td>&nbsp;</td><td><span>employment variation rate - quarterly indicator</span></td></tr><tr><td><span>17</span></td><td><span>cons.price.idx</span></td><td><span>numeric</span></td><td>&nbsp;</td><td><span>consumer price index - monthly indicator</span></td></tr><tr><td><span>18</span></td><td><span>cons.conf.idx</span></td><td><span>numeric</span></td><td>&nbsp;</td><td><span>consumer confidence index - monthly indicator</span></td></tr><tr><td><span>19</span></td><td><span>euribor3m</span></td><td><span>numeric</span></td><td>&nbsp;</td><td><span>euribor 3 month rate - daily indicator</span></td></tr><tr><td><span>20</span></td><td><span>nr.employed</span></td><td><span>numeric</span></td><td>&nbsp;</td><td><span>number of employees - quarterly indicator</span></td></tr></tbody></table></figure><h2 id='output-outcome'><span>&quot;Output&quot; (Outcome)</span></h2><figure><table><thead><tr><th><strong><span>idx</span></strong></th><th><strong><span>Column</span></strong></th><th><strong><span>Type</span></strong></th><th><strong><span>Values</span></strong></th><th><strong><span>Column Description</span></strong></th></tr></thead><tbody><tr><td><span>21</span></td><td><span>default</span></td><td><span>binary</span></td><td><span>yes, no</span></td><td><span>has the client subscribed a term deposit?</span></td></tr></tbody></table></figure></div></div>
